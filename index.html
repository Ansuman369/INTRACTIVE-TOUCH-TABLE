<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rubenius Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              tech: {
                cyan: '#06b6d4',
                blue: '#3b82f6',
                bg: '#050505',
                panel: 'rgba(10, 15, 20, 0.95)',
              }
            },
            animation: {
              'spin-slow': 'spin 15s linear infinite',
              'spin-reverse': 'spin 20s linear infinite reverse',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s ease-in-out infinite',
              'matrix-flow': 'matrixFlow 20s linear infinite',
            },
            keyframes: {
              scan: {
                '0%, 100%': { transform: 'translateY(-100%)', opacity: 0 },
                '50%': { transform: 'translateY(100%)', opacity: 0.5 },
              },
              matrixFlow: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        font-family: 'Montserrat', sans-serif;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        -webkit-user-select: none;
      }
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      img {
        pointer-events: none;
      }

      /* --- BACKGROUND THEMES --- */
      
      /* 1. Matrix Rain Illusion (Default Code) */
      .bg-theme-matrix {
        background-color: #000;
        background-image: linear-gradient(0deg, transparent 24%, rgba(34, 197, 94, .05) 25%, rgba(34, 197, 94, .05) 26%, transparent 27%, transparent 74%, rgba(34, 197, 94, .05) 75%, rgba(34, 197, 94, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(34, 197, 94, .05) 25%, rgba(34, 197, 94, .05) 26%, transparent 27%, transparent 74%, rgba(34, 197, 94, .05) 75%, rgba(34, 197, 94, .05) 76%, transparent 77%, transparent);
        background-size: 30px 30px;
      }
      .bg-theme-matrix::after {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(0deg, transparent 0, transparent 2px, rgba(0, 255, 100, 0.03) 4px);
        animation: matrixFlow 5s linear infinite;
        pointer-events: none;
      }

      /* 2. Cyber Gradient (Provided Image) */
      .bg-theme-cyber {
        background-image: url('https://img.freepik.com/free-vector/gradient-cyber-futuristic-background_23-2149117429.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .bg-theme-cyber::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.3); /* Slight overlay to ensure text readability */
      }
      
      /* 3. Tech Geometric (Provided Image) */
      .bg-theme-tech {
        background-image: url('https://img.freepik.com/free-vector/gradient-technology-geometric-background_23-2149118592.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* 4. Deep Void (Nebula) */
      .bg-theme-void {
        background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
      }
      .bg-theme-void::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(white 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
